backend:
  name: git-gateway
  branch: md 


media_folder: "../../../static/uploads"
public_folder: "uploads"

collections:
  - name: "post"
    label: "Post"
    folder: "src/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "pic", widget: "image"}
      - {label: "Featured Image2", name: "pic2", widget: "image"}
      # - {label: "Body", name: "body", widget: "markdown"}
